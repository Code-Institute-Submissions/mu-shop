{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="card ">
				<div class="card-content">
					<span class="card-title">Email Sent</span>
					<p>An email has been sent to the email address associated with your account. It includes a link to reset your password. 
					If the email is not in your inbox, check your spam folder. </p>
				</div>
				<div class="card-action">
					<a href="{% url 'products' %}">Browse Products</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
