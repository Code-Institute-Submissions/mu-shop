{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<form method="POST">
				{% csrf_token %}
				{{ login_form | as_bootstrap }}
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
			<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
		</div>
	</div>
</div>
{% endblock %}
