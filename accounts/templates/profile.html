{% extends 'base.html' %}

{% block page_title %}{{ user }}'s Profile{% endblock %}

{% block page_heading %}{{ user }}'s Profile{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<p>{{ profile.username }}</p>
		</div>
		<div class="col s12">
			<p>{{ profile.first_name }}</p>
		</div>
		<div class="col s12">
			<p>{{ profile.last_name }}</p>
		</div>
		<div class="col s12">
			<p>{{ profile.email }}</p>
		</div>
	</div>
</div>

{% endblock %}
