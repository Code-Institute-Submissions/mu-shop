{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}{{ user }}'s Profile{% endblock %}

{% block page_heading %}{{ user }}'s Profile{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<form method="post">
				{% csrf_token %}
				{{ form | as_bootstrap }}
				<span class="input-group-btn">
					<button class="button-padding waves-effect waves-light btn-small" type="submit"><i class="material-icons left">done</i><span class="tiny-hide">Submit Changes</span></button>
				</span>	
			</form>
		</div>
	</div>
</div>

{% endblock %}
